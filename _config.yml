title: "Vish Karthikeyan"
author: "Vish Karthikeyan"
description: "Stanford University | Department of Computer Science | Department of Public Policy"
permalink: /:title/
lang: "en"
encoding: "utf-8"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: false             # show article excerpts instead of archive list on the home page
show_frame: true                # display a grey frame on large screens
show_sidebar: false             # show a sidebar instead of the usual header
show_minimal: false             # remove all clutter

#show_frame: "/assets/images/background.svg"

# Menu                          # for available icons see https://fontawesome.com/v5/icons/

navigation:                     # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: Home, sidebaricon: home}
  - {file: "README.md", title: About, sidebaricon: address-card}
  - {file: "projects.md", title: Projects, sidebaricon: seedling}
  - {file: "teaching.md", title: Teaching, sidebaricon: chalkboard-teacher}
  - {file: "blog.md", title: Blog, sidebaricon: typewriter}
  - {title: Download Resume, url: "/resume.pdf", sidebaricon: briefcase}
  

external:                       # accepts {file, title, url, icon, sidebaricon}
  - {title: Email, icon: envelope, url: "mailto:vkarthikeyan@stanford.edu"}
  - {title: Github, icon: github, url: "https://github.com/vish-karthikeyan"}
  - {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/in/viswajeeth-karthikeyan/"}

comments:
#  disqus_shortname: ""         # see https://disqus.com
#  isso_domain: ""              # see https://isso-comments.de

# Exclude vendor READMEs so the nav finds the root README (About page) only
exclude:
  - assets/fontawesome/README.md

plugins:
 - jekyll-feed
